<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/tablehome.css" />
  </head>
  <body>
    <div class="shopping-container">
      <h1 class="shopping-title">Your shopping cart</h1>
      <div>
        <table>
          <thead class="shpping-thead">
            <tr>
              <td>ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="tbody-container">
                  <img
                    src="./img/camera1.jpeg"
                    alt="카메라"
                    class="tbody-img"
                  />
                  <div class="tbody-sentence">
                    <h2 class="tbody-title">SONY</h2>
                    <p class="tbody-p">FE 70-200 mm F2.8 GM OSS</p>
                  </div>
                </div>
              </td>
              <td class="tbody-amount">1</td>
              <td class="tbody-price">€ 1970.00</td>
              <td class="tbody-total">€ 1979.00</td>
            </tr>
            <tr>
              <td>
                <div class="tbody-container">
                  <img
                    src="./img/camera2.webp"
                    alt="카메라"
                    class="tbody-img"
                  />
                  <div class="tbody-sentence">
                    <h2 class="tbody-title">SONY</h2>
                    <p class="tbody-p">Sonnar T* E 24mm F1.8 ZA</p>
                  </div>
                </div>
              </td>
              <td class="tbody-amount">1</td>
              <td class="tbody-price">€ 989.00</td>
              <td class="tbody-total">€ 989.00</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="tbody-totalprice">€ 2968.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="shopping-footer">
        <a class="shoppingEdit" href="#">Edit your shopping cart</a>
        <button class="chooseButton">choose payment method</button>
      </div>
    </div>
  </body>
</html>
